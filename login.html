<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="En cuentra candidatos de valor de forma simple, economica y efectiva. Conoce el sistema que esta revolucionando la atracción de talento en toda la región.">
    <meta name="keywords" content="cuentra, economica, candidatos, efectiva, sistema, revolucionando, atracción, región">
    <meta name="author" content="iHunt develop team">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iHunt - Login</title>
    <link rel="stylesheet" href="css/ihunt.css?v=0.6">
    <link rel="stylesheet" href="css/aos-dist.css?v=0.6">
    <link rel="stylesheet" href="css/toggle-menu.css?v=0.6">
    <link rel="stylesheet" href="css/style.css?v=0.6">
  </head>
  <link rel="stylesheet" href="css/owl.carousel-dist.css?v=0.6">
  <link rel="stylesheet" href="css/owl.theme.default-dist.css?v=0.6">
  <link rel="stylesheet" href="css/owl.theme.green-dist.css?v=0.6">
  <body style="overflow-y:hidden">
    <main class="pb-md-5 pt-0">
      <section id="login-init">
        <div class="row">
          <div class="col-md-6 px-md-0 mx-md-0 d-none d-md-block"> <img class="img-login" src="image/login-img.png" alt="" srcset=""></div>
          <div class="col-md-6 px-md-0 mx-md-0 col-12"> 
            <div class="login-header">
              <div class="col-md-10 mx-md-auto">
                <div class="border-bottom py-md-5"><img src="image/logo.svg"></div>
              </div>
            </div>
            <div class="login-body">
              <div class="col-md-10 mx-md-auto">
                <h4 class="text-primary mt-md-5 pt-md- multilanguage" data-lang-key="login.title">Iniciar sesión</h4>
                <form class="mt-md-5 pt-md-3" action="">
                  <div>
                    <div class="justify-content-between d-flex">    
                      <label class="ps-md-4 ps-3 col-md-6" for=""> <small class="multilanguage" data-lang-key="login.email">EMAIL</small></label>
                    </div>
                    <input class="form-control" type="email" name="email" placeholder="juanprueba@gmail.com">
                  </div>
                  <div class="mt-md-5 input-password" data-aos="fade-left" data-aos-duration="2000">
                    <div class="justify-content-between d-flex"> </div>
                    <input class="form-control multilanguage" type="password" name="password" placeholder="Contraseña" data-lang-key="login.password"><img class="view-password" src="image/eyes-icon.png" alt="">
                  </div>
                  <button class="btn btn-primary mt-md-5" type="submit">Ingresar</button>
                  <div class="mt-md-4"> <a class="multilanguage" href="" data-lang-key="login.recovery"> Recuperar contraseña</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/config.js?v=0.6"></script>
    <script src="js/popper-dist.js?v=0.6"></script>
    <script src="js/bootstrap.bundle-dist.js?v=0.6"></script>
    <script src="js/lottie-player-dist.js?v=0.6"></script>
    <script src="js/aos-dist.js?v=0.6"></script>
    <script src="js/lottie.min-dist.js?v=0.6"></script>
    <script src="js/lozad.min-dist.js?v=0.6"></script>
    <script src="js/multilang-dist.js?v=0.6"></script>
    <script src="js/jquery.min-dist.js?v=0.6"></script>
    <script src="js/owl.carousel.min-dist.js?v=0.6"></script>
    <script src="js/main.js?v=0.6"></script>
  </body>
</html>
